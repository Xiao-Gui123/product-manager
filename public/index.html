<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card.total .icon { color: #4facfe; }
        .stat-card.price .icon { color: #28a745; }
        .stat-card.daily .icon { color: #ffc107; }
        .stat-card.avg .icon { color: #6f42c1; }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
        }

        .products-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .products-grid {
            display: grid;
            gap: 15px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: move;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .product-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .product-card.drag-over {
            border: 2px dashed #4facfe;
            background: #f8f9ff;
        }

        .drag-handle {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ccc;
            font-size: 1.2rem;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .price { color: #28a745; }
        .days { color: #17a2b8; }
        .daily-cost { color: #ffc107; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .product-info {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> 产品管理系统</h1>
            <p>智能计算产品每日花费，让消费更明智</p>
        </div>
        
        <div class="main-content">
            <!-- 添加产品表单 -->
            <div class="form-section">
                <h2 class="form-title">
                    <i class="fas fa-plus-circle"></i>
                    添加新产品
                </h2>
                <form id="productForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productName">产品名称</label>
                            <input type="text" id="productName" name="name" placeholder="请输入产品名称" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">产品价格 (¥)</label>
                            <input type="number" id="productPrice" name="price" step="0.01" min="0" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="purchaseDate">购买日期</label>
                            <input type="date" id="purchaseDate" name="purchase_date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        添加产品
                    </button>
                </form>
            </div>

            <!-- 统计信息 -->
            <div class="statistics" id="statistics">
                <div class="stat-card total">
                    <div class="icon"><i class="fas fa-boxes"></i></div>
                    <div class="value" id="totalProducts">0</div>
                    <div class="label">产品总数</div>
                </div>
                <div class="stat-card price">
                    <div class="icon"><i class="fas fa-money-bill-wave"></i></div>
                    <div class="value" id="totalPrice">¥0.00</div>
                    <div class="label">总价值</div>
                </div>
                <div class="stat-card daily">
                    <div class="icon"><i class="fas fa-calendar-day"></i></div>
                    <div class="value" id="totalDailyCost">¥0.00</div>
                    <div class="label">每日总花费</div>
                </div>
                <div class="stat-card avg">
                    <div class="icon"><i class="fas fa-chart-line"></i></div>
                    <div class="value" id="avgDailyCost">¥0.00</div>
                    <div class="label">平均每日花费</div>
                </div>
            </div>

            <!-- 产品列表 -->
            <div class="products-section">
                <h2 class="form-title">
                    <i class="fas fa-list"></i>
                    产品列表
                </h2>
                <div class="products-grid" id="productsList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>暂无产品数据，请添加第一个产品</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API基础URL
        const API_BASE = '/api';

        // DOM元素
        const productForm = document.getElementById('productForm');
        const productsList = document.getElementById('productsList');
        const statisticsElements = {
            totalProducts: document.getElementById('totalProducts'),
            totalPrice: document.getElementById('totalPrice'),
            totalDailyCost: document.getElementById('totalDailyCost'),
            avgDailyCost: document.getElementById('avgDailyCost')
        };

        /**
         * 格式化货币显示
         * @param {number} amount - 金额
         * @returns {string} 格式化后的货币字符串
         */
        function formatCurrency(amount) {
            return `¥${parseFloat(amount || 0).toFixed(2)}`;
        }

        /**
         * 格式化日期显示
         * @param {string} dateString - 日期字符串
         * @returns {string} 格式化后的日期
         */
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        /**
         * 显示错误消息
         * @param {string} message - 错误消息
         */
        function showError(message) {
            alert(`错误: ${message}`);
        }

        /**
         * 显示成功消息
         * @param {string} message - 成功消息
         */
        function showSuccess(message) {
            alert(`成功: ${message}`);
        }

        /**
         * 加载所有产品
         */
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const products = await response.json();
                // 存储到全局变量以便拖拽排序功能访问
                window.currentProducts = products;
                renderProducts(products);
            } catch (error) {
                showError('加载产品列表失败');
                console.error('Error loading products:', error);
            }
        }

        /**
         * 加载统计信息
         */
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/statistics`);
                const stats = await response.json();
                renderStatistics(stats);
            } catch (error) {
                showError('加载统计信息失败');
                console.error('Error loading statistics:', error);
            }
        }

        /**
         * 渲染产品列表
         * @param {Array} products - 产品数组
         */
        function renderProducts(products) {
            if (products.length === 0) {
                productsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>暂无产品数据，请添加第一个产品</p>
                    </div>
                `;
                return;
            }

            productsList.innerHTML = products.map((product, index) => `
                <div class="product-card" draggable="true" data-product-id="${product.id}" data-index="${index}">
                    <div class="drag-handle">
                        <i class="fas fa-grip-vertical"></i>
                    </div>
                    <div class="product-header">
                        <div>
                            <div class="product-name">${product.name}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="product-info">
                        <div class="info-item">
                            <div class="info-label">价格</div>
                            <div class="info-value price">${formatCurrency(product.price)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">购买日期</div>
                            <div class="info-value">${formatDate(product.purchase_date)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">已购买天数</div>
                            <div class="info-value days">${product.days_from_today}天</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">每日花费</div>
                            <div class="info-value daily-cost">${formatCurrency(product.daily_cost)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // 为新渲染的产品卡片添加拖拽事件监听器
            addDragListeners();
        }

        /**
         * 添加拖拽事件监听器
         */
        function addDragListeners() {
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragenter', handleDragEnter);
                card.addEventListener('dragleave', handleDragLeave);
            });
        }

        let draggedElement = null;
        let draggedIndex = null;

        /**
         * 处理拖拽开始事件
         * @param {Event} e - 拖拽事件
         */
        function handleDragStart(e) {
            draggedElement = this;
            draggedIndex = parseInt(this.dataset.index);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        /**
         * 处理拖拽悬停事件
         * @param {Event} e - 拖拽事件
         */
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        /**
         * 处理拖拽进入事件
         * @param {Event} e - 拖拽事件
         */
        function handleDragEnter(e) {
            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }
        }

        /**
         * 处理拖拽离开事件
         * @param {Event} e - 拖拽事件
         */
        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        /**
         * 处理拖拽放置事件
         * @param {Event} e - 拖拽事件
         */
        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                const dropIndex = parseInt(this.dataset.index);
                reorderProducts(draggedIndex, dropIndex);
            }

            return false;
        }

        /**
         * 处理拖拽结束事件
         * @param {Event} e - 拖拽事件
         */
        function handleDragEnd(e) {
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.classList.remove('dragging', 'drag-over');
            });
            draggedElement = null;
            draggedIndex = null;
        }

        /**
         * 重新排序产品
         * @param {number} fromIndex - 原始索引
         * @param {number} toIndex - 目标索引
         */
        function reorderProducts(fromIndex, toIndex) {
            // 获取当前产品列表
            const currentProducts = [...window.currentProducts || []];
            
            if (fromIndex !== toIndex && fromIndex >= 0 && toIndex >= 0 && 
                fromIndex < currentProducts.length && toIndex < currentProducts.length) {
                
                // 重新排序数组
                const [movedProduct] = currentProducts.splice(fromIndex, 1);
                currentProducts.splice(toIndex, 0, movedProduct);
                
                // 更新全局产品列表
                window.currentProducts = currentProducts;
                
                // 重新渲染产品列表
                renderProducts(currentProducts);
                
                console.log(`产品从位置 ${fromIndex} 移动到位置 ${toIndex}`);
            }
        }

        /**
         * 渲染统计信息
         * @param {Object} stats - 统计数据
         */
        function renderStatistics(stats) {
            statisticsElements.totalProducts.textContent = stats.total_products || 0;
            statisticsElements.totalPrice.textContent = formatCurrency(stats.total_price);
            statisticsElements.totalDailyCost.textContent = formatCurrency(stats.total_daily_cost);
            statisticsElements.avgDailyCost.textContent = formatCurrency(stats.avg_daily_cost);
        }

        /**
         * 添加新产品
         * @param {Event} event - 表单提交事件
         */
        async function addProduct(event) {
            event.preventDefault();
            
            const formData = new FormData(productForm);
            const productData = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                purchase_date: formData.get('purchase_date')
            };

            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    showSuccess('产品添加成功');
                    productForm.reset();
                    loadProducts();
                    loadStatistics();
                } else {
                    const error = await response.json();
                    showError(error.error || '添加产品失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
                console.error('Error adding product:', error);
            }
        }

        /**
         * 删除产品
         * @param {number} productId - 产品ID
         */
        async function deleteProduct(productId) {
            console.log('删除产品被调用，产品ID:', productId);
            
            if (!confirm('确定要删除这个产品吗？')) {
                console.log('用户取消删除');
                return;
            }

            console.log('开始删除产品...');
            try {
                const url = `${API_BASE}/products/${productId}`;
                console.log('删除请求URL:', url);
                
                const response = await fetch(url, {
                    method: 'DELETE'
                });

                console.log('删除响应状态:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('删除成功:', result);
                    showSuccess('产品删除成功');
                    loadProducts();
                    loadStatistics();
                } else {
                    const errorData = await response.json();
                    console.error('删除失败:', errorData);
                    showError('删除产品失败: ' + (errorData.error || '未知错误'));
                }
            } catch (error) {
                console.error('删除产品时发生错误:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 将所有需要全局访问的函数添加到全局作用域
        window.deleteProduct = deleteProduct;
        window.showError = showError;
        window.showSuccess = showSuccess;
        window.loadProducts = loadProducts;
        window.loadStatistics = loadStatistics;
        window.addDragListeners = addDragListeners;
        window.reorderProducts = reorderProducts;

        // 事件监听器
        productForm.addEventListener('submit', addProduct);

        // 页面加载时初始化数据
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadStatistics();
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('purchaseDate').value = today;
        });
    </script>
</body>
</html>
